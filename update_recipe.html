<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <h1 class="col-2 mx-auto">MY RECIPES</h1>
  <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
      {% csrf_token %}
      <h2>ADD RECIPES</h2>
      <hr />
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Recipe name</label>
        <input name="recipe_name" value="{{recipes.recipe_name}}" required type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Recipe discription</label>
        <textarea class="form-control" value="" name="recipe_description" required>{{recipes.recipe_description}}</textarea>
      </div>

      <div>
        <label for="exampleInputEmail1" class="form-label">Recipe price</label>
        <input name="recipe_price" required type="text" class="form-control" />
      </div>
      <div class="form-label-group">
        <label for="title" style="color: white">Image </label>
        <input type="file" name="recipe_image" class="form-control" placeholder="Enter your title" required=""
          autofocus />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Add Recipe</button>
    </form>
  </div>
</body>

</html>
