<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div style="font-family: Arial, sans-serif; margin: 0; padding: 0;"> </div>
  
 
  <h1 class="col-14 mx-auto">MY RECIPES  <img src="/recipe/images/recipe img.avif" alt=""  style="width: 100px; height: auto; margin-left: 0px;"></h1>
  <header style="background-color: #333; color: #fff; padding: 10px 0; text-align: center;">
    <nav>
        <a href="{% url 'recipeHome' %}" style="text-decoration: none; color: #fff; padding: 5px 10px; border-radius: 5px; margin: 0 10px;">Home</a>
        <a href="#" style="text-decoration: none; color: #fff; padding: 5px 10px; border-radius: 5px; margin: 0 10px;">About</a>
        <a href="#" style="text-decoration: none; color: #fff; padding: 5px 10px; border-radius: 5px; margin: 0 10px;">Contact</a>
    </nav>
    <div >
      <button>REGISTER</button>
    </div>
   
</header>
  <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>UPDATE RECIPES</h2>
      <hr />
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Recipe name</label>
        <input name="recipe_name" required type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Recipe discription</label>
        <textarea class="form-control" name="recipe_description" required></textarea>
      </div>

      <div>
        <label for="exampleInputEmail1" class="form-label">Recipe price</label>
        <input name="recipe_price" required type="text" class="form-control" />
      </div>
      <div class="form-label-group">
        <label for="title" style="color: white">Image </label>
        <input type="file" name="recipe_image" class="form-control" placeholder="Enter your title" required=""
          autofocus />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Update Recipe</button>
    </form>
    <!-- {{recipes}} -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Recipe Name</th>
          <th scope="col">Recipe Discription</th>
          <th scope="col">Recipe Price</th>
          <th scope="col">Uploaded image</th>
          <th style="text-align:center; width:8%" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipes%}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{recipe.recipe_name}}</td>
          <td>{{recipe.recipe_description}}</td>
          <td>{{recipe.recipe_price}}</td>
          <td><img src="{{ recipe.recipe_image.url }}" alt="IMG-PRODUCT" style="height: 360px;"></td>
          <td>
            <a href="{% url 'delete_recipe' recipe.id%}" class="btn btn-danger m-2">Delete</a>
            <a href="{% url 'update_recipe' recipe.id%}" class="btn btn-success">Update</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
